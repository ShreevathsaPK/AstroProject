<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AstroProject - Login / Signup</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
            padding: 40px;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 28px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus,
        input[type="password"]:focus {
            outline: none;
            border-color: #667eea;
        }

        .button-group {
            display: flex;
            gap: 10px;
            margin-top: 25px;
        }

        button {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-login {
            background: #667eea;
            color: white;
        }

        .btn-login:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-signup {
            background: #f5f5f5;
            color: #333;
            border: 2px solid #ddd;
        }

        .btn-signup:hover {
            background: #efefef;
            border-color: #667eea;
        }

        .message {
            margin-top: 20px;
            padding: 12px;
            border-radius: 5px;
            display: none;
            text-align: center;
            font-weight: 500;
        }

        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
            display: block;
        }

        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
            display: block;
        }

        .message.info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
            display: block;
        }

        .token-display {
            margin-top: 20px;
            padding: 15px;
            background: #f9f9f9;
            border-radius: 5px;
            display: none;
        }

        .token-display h3 {
            color: #333;
            margin-bottom: 10px;
            font-size: 14px;
        }

        .token-display pre {
            background: #fff;
            padding: 10px;
            border-radius: 3px;
            overflow-x: auto;
            font-size: 12px;
            border: 1px solid #ddd;
            word-break: break-all;
        }

        .copy-btn {
            background: #667eea;
            color: white;
            padding: 8px 12px;
            border: none;
            border-radius: 3px;
            font-size: 12px;
            cursor: pointer;
            margin-top: 10px;
        }

        .copy-btn:hover {
            background: #5568d3;
        }

        .query-section {
            margin-top: 30px;
            padding-top: 30px;
            border-top: 2px solid #ddd;
            display: none;
        }

        .query-section h2 {
            color: #333;
            margin-bottom: 15px;
            font-size: 18px;
        }

        .query-item {
            margin-bottom: 15px;
            padding: 10px;
            background: #f9f9f9;
            border-radius: 5px;
        }

        .query-item button {
            width: 100%;
            padding: 10px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            font-size: 14px;
        }

        .query-item button:hover {
            background: #5568d3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŒŸ AstroProject</h1>

        <form id="authForm">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" placeholder="Enter username" required>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter password" required>
            </div>

            <div class="button-group">
                <button type="button" class="btn-login" onclick="handleLogin()">Login</button>
                <button type="button" class="btn-signup" onclick="handleSignup()">Sign Up</button>
            </div>
        </form>

        <div id="message" class="message"></div>

        <div id="tokenDisplay" class="token-display">
            <h3>Your JWT Token:</h3>
            <pre id="tokenText"></pre>
            <button class="copy-btn" onclick="copyToken()">Copy Token</button>
        </div>

        <div id="querySection" class="query-section">
            <h2>Sample Queries</h2>
            <div class="query-item">
                <button onclick="runQuery('query1', 'planet=Mars&house=1')">Query 1: Mars in House 1</button>
            </div>
            <div class="query-item">
                <button onclick="runQuery('query2', 'planet=Mercury')">Query 2: Retrograde Mercury</button>
            </div>
            <div class="query-item">
                <button onclick="runQuery('query3', 'planets=Mars,Venus&sign=Aries&mode=1')">Query 3: Mars & Venus in Aries</button>
            </div>
            <div class="query-item">
                <button onclick="runQuery('query4', 'x=5&y=9')">Query 4: 5th Lord in 9th House</button>
            </div>
            <div class="query-item">
                <button onclick="runQuery('query5', 'planets=Mars,Jupiter')">Query 5: Mars & Jupiter Conjunction</button>
            </div>
            <div style="margin-top: 15px; padding: 10px; background: #f0f0f0; border-radius: 5px;">
                <p id="queryResult" style="font-size: 14px; color: #333;"></p>
            </div>
        </div>
    </div>

    <script>
        let currentToken = null;
        const API_URL = 'http://127.0.0.1:5009';

        function showMessage(text, type) {
            const msgDiv = document.getElementById('message');
            msgDiv.textContent = text;
            msgDiv.className = `message ${type}`;
            setTimeout(() => {
                msgDiv.className = 'message';
            }, 5000);
        }

        async function handleSignup() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            if (!username || !password) {
                showMessage('Username and password required!', 'error');
                return;
            }

            try {
                const response = await fetch(`${API_URL}/signup`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });

                const data = await response.json();

                if (response.ok) {
                    showMessage(`âœ“ Account created! Now login with your credentials.`, 'success');
                    document.getElementById('username').value = '';
                    document.getElementById('password').value = '';
                } else {
                    showMessage(`âœ— ${data.error}`, 'error');
                }
            } catch (error) {
                showMessage(`Error: ${error.message}`, 'error');
            }
        }

        async function handleLogin() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            if (!username || !password) {
                showMessage('Username and password required!', 'error');
                return;
            }

            try {
                const response = await fetch(`${API_URL}/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });

                const data = await response.json();

                if (response.ok) {
                    currentToken = data.token;
                    showMessage(`âœ“ Login successful! Welcome, ${data.user.username}`, 'success');
                    
                    // Display token
                    document.getElementById('tokenText').textContent = data.token;
                    document.getElementById('tokenDisplay').style.display = 'block';
                    
                    // Show query section
                    document.getElementById('querySection').style.display = 'block';
                    
                    // Disable login form
                    document.getElementById('authForm').style.opacity = '0.5';
                    document.getElementById('authForm').style.pointerEvents = 'none';
                } else {
                    showMessage(`âœ— ${data.error}`, 'error');
                }
            } catch (error) {
                showMessage(`Error: ${error.message}`, 'error');
            }
        }

        function copyToken() {
            const token = document.getElementById('tokenText').textContent;
            navigator.clipboard.writeText(token).then(() => {
                showMessage('âœ“ Token copied to clipboard!', 'success');
            });
        }

        async function runQuery(endpoint, params) {
            if (!currentToken) {
                showMessage('Please login first!', 'error');
                return;
            }

            try {
                const response = await fetch(`${API_URL}/${endpoint}?${params}`, {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${currentToken}`
                    }
                });

                const data = await response.text();

                if (response.ok) {
                    document.getElementById('queryResult').innerHTML = `<strong>Result:</strong> ${data}`;
                } else {
                    document.getElementById('queryResult').innerHTML = `<strong style="color: red;">Error:</strong> ${data}`;
                }
            } catch (error) {
                document.getElementById('queryResult').innerHTML = `<strong style="color: red;">Error:</strong> ${error.message}`;
            }
        }
    </script>
</body>
</html>
